<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
        <div class="img">
            <img class="mainImg" src="./images/image-equilibrium.jpg" alt="">
            <div class="hoverImg">
            <img class="active" src="/images/icon-view.png" alt="">
            </div>
        </div>
        <div class="data">
            <h2 class="title">Equilibrium #3429</h2>
            <p class="para">Our Equilibrium collection promotes balance and calm.</p>
            <div class="priceDay">
            <div class="price">
                <img class="priceIcon" src="./images/icon-ethereum.svg" alt=""/>
                <p class="pr">0.041 ETH</p>
            </div>
            <div class="days">
                <img class="dayIcon" src="./images/icon-clock.svg" alt=""/>
                <p class="da">3 days left</p>
            </div>
            </div>
            <hr/>
            <div class="creator">
                <img class="dayIcon" src="./images/image-avatar.png" alt=""/>
                <p>Creation of <span class="creatorName">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://jubayerrahman.github.io/JubayerCompletePortfolio/">Jobayer rahman</a>.
      </div>
</body>
</html>
